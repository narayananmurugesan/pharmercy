<div class="col-sm-9 col-md-7 col-lg-3 mx-auto my-10">
  <div class="card card-signin">
    <div class="card-body">
      <h5 class="card-title">Sign In</h5>
      <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-label-group mb-lg-3">
          <input type="email" id="inputEmail" required class="form-control" name="username" 
          placeholder="Email address" autofocus [(ngModel)]="user.username" #username="ngModel">
          <span [hidden]="username.valid || username.pristine" autoComplete="false" class="text-danger">Username is required</span>
        </div>

        <div class="form-label-group mb-lg-3">
          <input type="password" id="inputPassword" required class="form-control" name="password" 
          placeholder="Password" [(ngModel)]="user.password" #password="ngModel">
          <span [hidden]="password.valid || password.pristine" class="text-danger">Password is required</span>
        </div>

        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Remember password</label>
        </div>
        <button class="btn btn-lg btn-block text-uppercase" [ngClass]="{'btn-primary': loginForm.form.valid, 'btn-info': !loginForm.form.valid}" type="submit"
        [disabled]="!loginForm.form.valid">Sign in</button>
        <div class="col-md-12 p-0">
            <a class="float-left text-primary text-capitalize" routerLink="/core/register"><small>Register</small></a>
            <a class="float-right text-primary text-capitalize"><small>Forgot Password ?</small></a>
        </div>
      </form>
    </div>
  </div>
</div>
